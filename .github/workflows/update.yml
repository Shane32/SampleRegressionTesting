name: Update snapshots

on:
  issue_comment:
    types: [created,edited,deleted]
  pull_request_review_comment:

env:
  NODE_VERSION: '14.x'   # set this to the node version to use

jobs:
  test1:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - run: exit 1
  test2:
    if: contains(github.event.comment.html_url, '/pull/') && contains(github.event.comment.body, '/update')
    name: Update snapshots
    runs-on: windows-latest
    steps:
    - run: exit 1
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: npm install
      run: npm install
    - name: npm run build
      run: npm run build
    - name: npm run build-storybook
      run: npm run build-storybook
    - name: npm run test-update
      run: npm run test-update
    - name: Upload visual regression failures
      uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: Visual regression report
        path: _image_snapshots/__diff_output__/**
